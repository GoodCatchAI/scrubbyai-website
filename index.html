  <script>
    const defaultConfig = {
      background_color: "#ecedec",
      primary_color: "#559fcb",
      secondary_color: "#72829c",
      text_color: "#72829c",
      accent_color: "#ffffff",
      font_family: "Poppins",
      font_size: 16,
      company_name: "ScrubbyAI",
      tagline: "Clean up AI slop before it ships.",
      hero_title: "Join the Scrubby Beta",
      hero_description: "Be among the first to experience Scrubby and help shape the future of AI content quality control.",
      footer_text: "© 2024 ScrubbyAI. All rights reserved."
    };

    async function onConfigChange(config) {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      // Apply colors
      const body = document.querySelector('body > div');
      body.style.background = `linear-gradient(135deg, ${config.background_color || defaultConfig.background_color} 0%, #f8f9fa 100%)`;
      
      const companyNameEl = document.getElementById('company-name');
      companyNameEl.style.color = config.primary_color || defaultConfig.primary_color;
      companyNameEl.style.fontFamily = `${customFont}, ${baseFontStack}`;
      companyNameEl.style.fontSize = `${baseSize * 1.25}px`;
      
      const taglineEl = document.getElementById('tagline');
      taglineEl.style.color = config.secondary_color || defaultConfig.secondary_color;
      taglineEl.style.fontFamily = `${customFont}, ${baseFontStack}`;
      taglineEl.style.fontSize = `${baseSize * 0.875}px`;
      
      const heroTitleEl = document.getElementById('hero-title');
      heroTitleEl.style.color = config.primary_color || defaultConfig.primary_color;
      heroTitleEl.style.fontFamily = `${customFont}, ${baseFontStack}`;
      heroTitleEl.style.fontSize = `${baseSize * 3}px`;
      
      const heroDescEl = document.getElementById('hero-description');
      heroDescEl.style.color = config.text_color || defaultConfig.text_color;
      heroDescEl.style.fontFamily = `${customFont}, ${baseFontStack}`;
      heroDescEl.style.fontSize = `${baseSize * 1.25}px`;
      
      const footerEl = document.getElementById('footer-text');
      footerEl.style.color = config.secondary_color || defaultConfig.secondary_color;
      footerEl.style.fontFamily = `${customFont}, ${baseFontStack}`;
      footerEl.style.fontSize = `${baseSize * 0.875}px`;
      
      // Update text content
      companyNameEl.textContent = config.company_name || defaultConfig.company_name;
      taglineEl.textContent = config.tagline || defaultConfig.tagline;
      heroTitleEl.textContent = config.hero_title || defaultConfig.hero_title;
      heroDescEl.textContent = config.hero_description || defaultConfig.hero_description;
      footerEl.textContent = config.footer_text || defaultConfig.footer_text;
      
      // Update SVG logo color
      const svgRect = document.querySelector('svg rect');
      svgRect.setAttribute('fill', config.primary_color || defaultConfig.primary_color);
      const svgCircle = document.querySelector('svg circle');
      svgCircle.setAttribute('fill', config.primary_color || defaultConfig.primary_color);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["company_name", config.company_name || defaultConfig.company_name],
          ["tagline", config.tagline || defaultConfig.tagline],
          ["hero_title", config.hero_title || defaultConfig.hero_title],
          ["hero_description", config.hero_description || defaultConfig.hero_description],
          ["footer_text", config.footer_text || defaultConfig.footer_text]
        ])
      });
    }
  </script>
